<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b5d972ce60.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <div class="weather-box rounded">
            <div class="row">
                <div class="col-6">
                    <form id="search-city">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter a city"
                                aria-label="Recipient's username" aria-describedby="button-addon2" autocomplete="off"
                                autofocus="on" id="search-text-input" />
                            <input type="submit" value="Search" class="btn btn-info" />

                            <button id="currentPositionButton" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#f6f6f6"
                                    class="bi bi-geo-alt" viewBox="0 0 16 16">
                                    <path
                                        d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-6 text-end">
                    <div class="current-date fs-5">
                        Saturday, 6 March 2021
                    </div>

                    <div class="current-time fs-6">
                        9:35 AM
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Clear" id="icon"
                        class="main-weather-icon" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h1 id="city" class="fw-bold">Madrid</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h3>
                        <span id="temperature">
                            16
                        </span>
                        <a href="#" id="celsius-link" class="active">
                            °C
                        </a>
                        |
                        <a href="#" id="fahrenheit-link" class="link">
                            °F
                        </a>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h6 id="main">
                        Cloudy
                    </h6>
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <p>
                        Wind
                        <span id="wind"></span>
                        km/h
                    </p>
                </div>
                <div class="col-4 text-center">
                    <p>
                        Humidity
                        <span id="humidity"></span>
                        %
                    </p>
                </div>
                <div class="col-4 text-center">
                    <p>
                        Clouds
                        <span id="clouds"></span>
                        %
                    </p>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="weather-forecast" id="forecast"></div>
            </div>
        </div>
        <small>
            <a class="repo-link" href="https://github.com/AliOli85/weather-widget" target="_blank">Open-source code</a>
            by Alicia Garcia
        </small>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
