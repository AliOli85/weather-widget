<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b5d972ce60.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <div class="weather-box rounded">
            <div class="row">
                <div class="col-6">
                    <form id="search-city">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter a city"
                                aria-label="Recipient's username" aria-describedby="button-addon2" autocomplete="off"
                                autofocus="on" id="search-text-input" />
                            <input type="submit" value="Search" class="btn btn-info" />
                        </div>
                    </form>
                    <input id="currentPositionButton" type="button" value="Current" class="btn btn-secondary" />
                </div>
                <div class="col-6 text-end">
                    <div class="current-date fs-5">
                        Saturday, 6 March 2021
                    </div>

                    <div class="current-time fs-6">
                        9:35 AM
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <i class="fas fa-cloud-rain"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h1 id="city" class="fw-bold">Madrid</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h3>
                        <span id="temperature">
                            16
                        </span>
                        <a href="#" id="celsius-link" class="active">
                            °C
                        </a>
                        |
                        <a href="#" id="fahrenheit-link" class="link">
                            °F
                        </a>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h6 id="main">
                        Cloudy
                    </h6>
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <p>
                        Wind
                        <span id="wind"></span>
                        km/h
                    </p>
                </div>
                <div class="col-4 text-center">
                    <p>
                        Humidity
                        <span id="humidity"></span>
                        %
                    </p>
                </div>
                <div class="col-4 text-center">
                    <p>
                        Clouds
                        <span id="clouds"></span>
                        %
                    </p>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col text-center">
                    <div class="day">Sun</div>
                    <i class="fas fa-bolt"></i>
                    <div class="degrees">13°C</div>
                </div>
                <div class="col text-center">
                    <div class="day">Mon</div>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <div class="degrees">15°C</div>
                </div>
                <div class="col text-center">
                    <div class="day">Tue</div>
                    <i class="fas fa-cloud-sun"></i>
                    <div class="degrees">17°C</div>
                </div>
                <div class="col text-center">
                    <div class="day">Wed</div>
                    <i class="fas fa-sun"></i>
                    <div class="degrees">19°C</div>
                </div>
                <div class="col text-center">
                    <div class="day">Thu</div>
                    <i class="fas fa-sun"></i>
                    <div class="degrees">20°C</div>
                </div>
            </div>
        </div>
        <a href="https://github.com/AliOli85/weather-widget">Alicia's GitHub Repository</a>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
